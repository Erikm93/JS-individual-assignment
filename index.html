<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css">

    <title>Fake Reddit</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Fake Reddit</div>
    </nav>
    <section id="text-inputs">
        <input type="text" id="title" placeholder="Title"></br>
        <textarea id="body" placeholder="Post"></textarea></br>
        <input type="text" id="tags" placeholder="Tags (write a comma to seperate tags)"></br>
        <button id="add-post-btn">Submit post</button>
    </section>
    <section>
        <ul id="posts-list"></ul>
    </section>
    <script src="main.js"></script>
</body>

</html>
